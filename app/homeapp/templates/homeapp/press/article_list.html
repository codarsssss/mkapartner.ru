{% extends 'homeapp/base.html' %}
{% load static %}

{% block content %}

<section class="container py-5">
  <h1 class="mb-4">Статьи</h1>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for article in articles %}
      <div class="col">
        <a href="{% url 'homeapp:article_detail' article.slug %}" class="text-decoration-none text-dark">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{ article.title }}</h5>
              <p class="card-text text-muted">{{ article.published_at|date:"d.m.Y" }}</p>
            </div>
          </div>
        </a>
      </div>
    {% empty %}
      <p>Пока нет доступных статей.</p>
    {% endfor %}
  </div>
</section>

{% endblock %}
