{% extends 'homeapp/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 mb-5">
  <h1 class="mb-4">{{ article.title }}</h1>
  <p class="text-muted">{{ article.published_at|date:"d.m.Y" }}</p>

  {% if article.image %}
  <img src="{{ article.image.url }}" class="img-fluid mb-4" alt="{{ article.title }}">
  {% endif %}

  <div class="article-body">
    {{ article.body|safe }}
  </div>
</div>
{% endblock %}
