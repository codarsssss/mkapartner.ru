{% for item in items %}
  <div class="case-card mb-3 p-3 border rounded">
    <h3>{{ item.title }}</h3>
    <p><strong>Категория:</strong> {{ item.category.title }}</p>
    <p>{{ item.circumstances|truncatechars:160 }}</p>
    <p><strong>Адвокат:</strong> {{ item.partner.name }}</p>
  </div>
{% empty %}
  <p>Нет подходящих дел.</p>
{% endfor %}
