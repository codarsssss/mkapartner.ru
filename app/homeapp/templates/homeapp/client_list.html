{% extends 'homeapp/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <h1 class="my-4">Клиенты</h1>
  <div class="row">
    {% for client in clients %}
    <div class="col-md-4 mb-4">
      <div class="border p-3 h-100">
        {% if client.logo %}
        <img src="{{ client.logo.url }}" class="img-fluid mb-2" alt="{{ client.name }}">
        {% endif %}
        <h5>{{ client.name }}</h5>
        {% if client.service %}
        <p class="mb-0"><u>{{ client.service.title }}</u></p>
        {% endif %}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
